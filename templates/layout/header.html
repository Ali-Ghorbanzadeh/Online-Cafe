<header>
    <div class="container-fluid p-0 nav-bar">
        <nav class="navbar navbar-expand-lg bg-none navbar-dark py-3">
            <a href="/api/home/" class="navbar-brand px-lg-4 m-0">
                <h1 class="m-0 display-4 text-uppercase text-white">Cafe</h1>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="/api/profile/?section=orders" class="nav-item nav-link">
                <i class="fa-solid fa-cart-shopping" style="display: flex; position: relative; cursor: pointer; font-size:30px;color:white; border: white solid 2px; padding: 10px; border-radius: 50%">
                    <p id="count-order-items" class="hidden-element" style="top: -10px;right: -5px; align-self: end; font-size:15px; position: absolute; padding: 5px; border-radius: 100%; background-color: #1e7e34"></p>
                </i>
            </a>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav ml-auto p-4">
                    <a href="/api/home/" class="nav-item nav-link">Home</a>
                    <a href="/api/menu/" class="nav-item nav-link">Menu</a>
                    <div class="dropdown">
                        <button class="dropbtn">Category <i class="fa-solid fa-chevron-down"></i></button>
                        <div id="nav-category" class="dropdown-content"></div>
                    </div>
                    
                    {% if request.user.is_superuser %}
                        <a href="/admin/" class="nav-item nav-link" target="_blank">Panel</a>
                        <a href="/api/profile/" class="nav-item nav-link">Profile</a>
                        <a onclick="Logout()" class="nav-item nav-link" style="cursor: pointer">Logout</a>
                    {% elif request.user.is_authenticated %}
                        <a href="/api/profile/" class="nav-item nav-link">Profile</a>
                        <a onclick="Logout()" class="nav-item nav-link" style="cursor: pointer">Logout</a>
                    {% else %}
                        <a href="/api/register/" class="nav-item nav-link">Sign-Up</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>
    <div class="container-fluid page-header mb-5 position-relative overlay-bottom">
        <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 120px">
        </div>
    </div>
</header>
